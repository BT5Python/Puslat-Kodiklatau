<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Login Clone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0d1117; /* hitam GitHub */
    color: #c9d1d9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #161b22; /* kotak login gelap */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container h2 {
    color: #c9d1d9;
    margin-bottom: 30px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #30363d;
    border-radius: 6px;
    background-color: #0d1117;
    color: #c9d1d9;
    font-size: 16px;
  }

  .login-container input:focus {
    border-color: #58a6ff;
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #238636; /* tombol hijau GitHub */
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .login-container button:hover {
    background-color: #2ea043;
  }

  .error {
    color: #f85149;
    margin-top: 10px;
    display: none;
  }

</style>
</head>
<body>

<div class="login-container">
  <h2>Sign in to GitHub</h2>
  <input type="text" id="username" placeholder="Username or email">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Sign in</button>
  <div class="error" id="error-msg">Invalid username or password</div>
</div>

<script>
  const loginBtn = document.getElementById("login-btn");
  const errorMsg = document.getElementById("error-msg");

  loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Contoh validasi sederhana
    if(username === "admin" && password === "123456") {
      alert("Login berhasil!");
      errorMsg.style.display = "none";
    } else {
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
