<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Login Clone with Matrix Background</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000; /* hitam awal */
    color: #c9d1d9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .login-container {
    background-color: rgba(22,27,34,0.95); /* kotak login semi-transparan */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 400px;
    text-align: center;
    z-index: 10;
  }

  .login-container h2 {
    color: #c9d1d9;
    margin-bottom: 30px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #30363d;
    border-radius: 6px;    
    color: #c9d1d9;
    font-size: 16px;
  }

  .login-container input:focus {
    border-color: #58a6ff;
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #238636;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .login-container button:hover {
    background-color: #2ea043;
  }

  .error {
    color: #f85149;
    margin-top: 10px;
    display: none;
  }

</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="login-container">
  <h2>DANPUSLAT KODIKLATAU</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Sign in</button>
  <div class="error" id="error-msg">Invalid username or password</div>
</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ff00"; // warna matrix hijau
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 35);

/* LOGIN FORM LOGIC */
const loginBtn = document.getElementById("login-btn");
const errorMsg = document.getElementById("error-msg");

loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  // Contoh validasi sederhana
  if(username === "admin" && password === "123456") {
    alert("Login berhasil!");
    errorMsg.style.display = "none";
  } else {
    errorMsg.style.display = "block";
  }
});

/* RESIZE MATRIX */
window.addEventListener("resize", () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
});
</script>

</body>
</html>
