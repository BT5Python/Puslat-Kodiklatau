// ======= FUNGSI TYPEWRITER =======
function typeWriter(element, text, speed = 10) {
    element.textContent = "";
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

// ======= ANIMASI LOADING =======
function simulateAccessSequence(element, callback) {
    const steps = [
        ">>> INITIALIZING CONNECTION...",
        ">>> ACCESSING DATABASE NODE...",
        ">>> VERIFYING SECURITY CLEARANCE...",
        ">>> CLEARANCE LEVEL VERIFIED ‚úî",
        ">>> RETRIEVING PERSONNEL DATA..."
    ];
    let i = 0;
    element.textContent = "";

    function nextStep() {
        if (i < steps.length) {
            element.textContent += steps[i] + "\n";
            i++;
            setTimeout(nextStep, 800);
        } else {
            setTimeout(callback, 800);
        }
    }
    nextStep();
}

// ======= PENCARIAN (Exact Match + Loading) =======
document.getElementById("search").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const query = this.value.trim().toLowerCase();
        const output = document.getElementById("output");

        if (query === "") {
            output.textContent = "‚ö†Ô∏è Tidak ada data yang ditampilkan. Ketik di panel kiri untuk mengakses file personel.";
            return;
        }

        const agent = personnelDB.find(p =>
            p.code_name.toLowerCase() === query ||
            p.real_name.toLowerCase() === query
        );

        if (agent) {
            simulateAccessSequence(output, () => {
                const dossier = `

--------------------------------------------------

COMPLETED OPS  : ${agent.ops_completed}

Unauthorized access or duplication is punishable under Directive 47-A.

<END OF FILE>
========================================
Retrieved on: ${new Date().toLocaleString()}
`;
                typeWriter(output, dossier, 5);
            });
        } else {
            output.innerHTML = `<span class="not-found">‚ùå ACCESS DENIED: No personnel record found for "${this.value}".</span>`;
        }
    }
});
